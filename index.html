<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Shrine (MDC Web Example App)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" sizes="192x192" href="https://material.io/static/images/simple-lp/favicons/components-192x192.png">
  <link rel="shortcut icon" href="https://material.io/static/images/simple-lp/favicons/components-72x72.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet"
        href="https://unpkg.com/material-components-web@0.9.1/dist/material-components-web.min.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="dist/style.css">
</head>
<body class="mdc-typography">
<header id="shrine-header"
        class="mdc-toolbar mdc-toolbar--fixed mdc-theme--text-primary-on-background shrine-header">
  <div class="mdc-toolbar__row">
    <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
      <a id="shrine-nav-icon" class="material-icons material-icons__nav-icon" href="#"
         aria-label="Click to show the navigation menu"
         aria-controls="shrine-nav-menu">menu</a>
      <h1 id="shrine-logo"
          class="mdc-toolbar__title shrine-logo"><span class="shrine-logo__text"> Shrine</span></h1>
    </section>
  </div>
</header>
<aside id="shrine-nav-menu" class="mdc-temporary-drawer shrine-nav-menu" data-mdc-auto-init="MDCTemporaryDrawer">
  <nav class="mdc-temporary-drawer__drawer">
    <nav class="mdc-temporary-drawer__content mdc-list">
      <a class="mdc-list-item" href="#">Home</a>
      <a class="mdc-list-item" href="#">Clothing</a>
      <a class="mdc-list-item" href="#">Popsicles</a>
      <a class="mdc-list-item" href="#">Home</a>
      <a class="mdc-list-item" href="#">Clothing</a>
      <a class="mdc-list-item" href="#">Popsicles</a>
    </nav>
  </nav>
</aside>

<main class="mdc-toolbar-fixed-adjust">
  <div class="mdc-card shrine-product-card">
    <section class="mdc-card__primary">
      <span class="mdc-card__title shrine-product-card__price">$20</span>
    </section>
    <img class="shrine-product-card__image" width="240" height="240" alt="Sunglasses" src="img/beachball.png">
    <div class="mdc-switch">
      <input type="checkbox" id="basic-switch" class="mdc-switch__native-control"/>
      <div class="mdc-switch__background">
        <div class="mdc-switch__knob"></div>
        <label for="basic-switch" class="mdc-switch__label">off/on</label>
      </div>

    </div>

  </div>
  <div class="mdc-card shrine-product-card">
    <section class="mdc-card__primary">
      <span class="mdc-card__title shrine-product-card__price">$80</span>
    </section>
    <img class="shrine-product-card__image" width="240" height="240" alt="Shoes" src="img/beachball.png">
    <div class="mdc-list-group">
      <h3 class="mdc-list-group__subheader">List 1</h3>
      <ul class="mdc-list">
        <li class="mdc-list-item">
          <div class="mdc-checkbox">
            <input type="checkbox"
                   class="mdc-checkbox__native-control"/>
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark"
                   viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark-path"
                      fill="none"
                      stroke="white"
                      d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
          line item
        </li>
        <li class="mdc-list-item">
          <div class="mdc-checkbox">
            <input type="checkbox"
                   class="mdc-checkbox__native-control"/>
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark"
                   viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark-path"
                      fill="none"
                      stroke="white"
                      d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
          line item
        </li>
        <li class="mdc-list-item">
          <div class="mdc-checkbox">
            <input type="checkbox"
                   class="mdc-checkbox__native-control"/>
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark"
                   viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark-path"
                      fill="none"
                      stroke="white"
                      d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
          line item
        </li>
      </ul>

      <h3 class="mdc-list-group__subheader">List 2</h3>
      <ul class="mdc-list">
        <li class="mdc-list-item"><div class="mdc-radio">
          <input class="mdc-radio__native-control" type="radio" id="radio-1" name="radios" checked>
          <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
          </div>
        </div>
          <label id="radio-1-label" for="radio-1">Radio 1</label>

          <div class="mdc-radio">
            <input class="mdc-radio__native-control" type="radio" id="radio-2" name="radios">
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label id="radio-2-label" for="radio-2">Radio 2</label></li>




        <li class="mdc-list-item"><div class="mdc-radio">
          <input class="mdc-radio__native-control" type="radio" id="radio-3" name="radios" checked>
          <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
          </div>
        </div>
          <label id="radio-3-label" for="radio-1">Radio 1</label>

          <div class="mdc-radio">
            <input class="mdc-radio__native-control" type="radio" id="radio-4" name="radios">
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label id="radio-4-label" for="radio-2">Radio 2</label></li>
        <li class="mdc-list-item">line item</li>
      </ul>
    </div>
  </div>
  <div class="mdc-card shrine-product-card">
    <section class="mdc-card__primary">
      <span class="mdc-card__title shrine-product-card__price">$90</span>
    </section>
    <img class="shrine-product-card__image" width="240" height="240" alt="Beach ball" src="img/beachball.png">

  </div>
  <div class="mdc-card shrine-product-card">
    <section class="mdc-card__primary">
      <span class="mdc-card__title shrine-product-card__price">$30</span>
    </section>
    <img class="shrine-product-card__image" width="240" height="240" alt="Backpack" src="img/beachball.png">
  </div>
  <div class="mdc-card shrine-product-card">
    <section class="mdc-card__primary">
      <span class="mdc-card__title shrine-product-card__price">$90</span>
    </section>
    <img class="shrine-product-card__image" width="240" height="240" alt="Clock" src="img/beachball.png">
  </div>
  <div class="mdc-card shrine-product-card">
    <section class="mdc-card__primary">
      <span class="mdc-card__title shrine-product-card__price">$30</span>
    </section>
    <img class="shrine-product-card__image" width="240" height="240" alt="Fish bowl" src="img/beachball.png">
  </div>
</main>
<script src="https://unpkg.com/material-components-web@0.9.1/dist/material-components-web.min.js">
</script>
<script>mdc.autoInit()</script>
<script>

  mdc.autoInit();
  document.getElementById('shrine-nav-icon').addEventListener('click', function (evt) {
    evt.preventDefault();
    document.getElementById('shrine-nav-menu').MDCTemporaryDrawer.open = true;
  });
</script>
</body>
</html>
